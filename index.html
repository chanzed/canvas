<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Convas</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <canvas id="canvas"></canvas>
    <div id='actions' class="actions">
        <svg id='pen' class="icon active">
            <use  xlink:href="#icon-pen"></use>
        </svg>
        <svg id='eraser' class="icon">
            <use  xlink:href="#icon-eraser"></use>
        </svg>

        <svg id='clear' class="clear">
            <use  xlink:href="#icon-clear"></use>
        </svg>
        <svg id='download' class="download">
            <use  xlink:href="#icon-download"></use>
        </svg>
    </div>
    <ol class='colors'>
        <li id='red' class="red active"></li>
        <li id='green'class="green"></li>
        <li id='blue' class="blue"></li>
    </ol>
    <ol class="sizes">
        <li id=thin class="thin"></li>
        <li id=thick class="thick"></li>
    </ol>
    <script src="main.js"></script>
    <script src='//at.alicdn.com/t/font_860007_a6i2e5no7c.js'></script>
</body>

</html>
